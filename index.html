<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo cripto</title>
    <link rel="shortcut icon" href="image/logoof.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/083810b2a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div id="bar">
            <div class="searcher">
                <input type="text" placeholder="Buscar criptomoneda" id="searcher">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="fa-solid fa-bars" id="bars"></div>
        </div>
        <nav class="nav" id="nav">
            <div class="searcherDesktop">
                <input type="text" placeholder="Buscar criptomoneda" id="searcherDesktop">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="#lista">Lista</a></li>
                <li><a href="#">Mas criptos</a></li>
                <li><a href="#">Top 10</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="prueba1" id="getCripto"></section>

    <div class="slideUp">
        <a href="#nav"><i class="fa-solid fa-circle-up"></i></a>
    </div>

    <main class="main">
        <h2>Criptomonedas con mayores cambios % en las ultimas 24hs</h2>
        <section id="changesCripto">
            
        </section>
        <h2 class="listCripto" id="lista">Lista de criptomonedas</h2>
        <!-- Para diferenciar un poco nada mas -->
        <section id="cardCripto">
            <!-- <article class="cardCriptoTitle">
                <span></span>
                <p class="titleName">Nombre</p>
                <p class="titlePrice">Precio</p>
                <p class="titleChange">Cambio %</p>
            </article> -->
            <!-- Para diferenciar un poco nada mas -->
        </section>
    </main>

    <footer class="footer">
        <div class="footerSub">
            <img src="image/logoof.jpg" alt="logo">
            <div class="flexFooter">
                <div>
                    <p>Terminos y condiciones</p>
                </div>
                <div>
                    <a href="https://es.wikipedia.org/wiki/Trading">Que es el trading</a>
                </div>
            </div>
        </div>
        <p class="developer">Desarrollado por Matias Arzamendia</p>
    </footer>  

    <template id="templateGetCripto">
        <article class="flex">
            <img src="" alt="">
            <p></p>
            <span></span>
        </article>
    </template>
    
    <template id="templateCardCripto"> 
        <article class="cardCripto">
            <div class="cardCriptoImg">
                <img src="" alt="aca va la imagen cripto">
            </div>
            <div class="cardCriptoName">
                <p class="criptoName">Nombre</p>
                <div class="flex">
                    <p class="criptoRank">Ranking</p>
                    <p class="criptoSymbol">Simbolo</p>
                </div>
            </div>
            <div class="cardCriptoPrice">
                <p>Precio</p>
            </div>
            <div class="cardCriptoChange">
                <p>Cambio %</p>
            </div>
        </article>
    </template>

    <template id="templateChangesCripto">
        <article class="cardChangesCripto">
            <p class="changesCriptoName">Name</p>
            <img src="">
            <p class="changesCriptoPrice">Price</p>
            <p class="changesCriptoChange">%change</p>
        </article>
    </template>

    <template id="templateCardOneInfo">
        <article class="cardOneInfo">
            <div class="cardOneInfoUp">
                <div class="cardOneImg">
                    <img src="" alt="">
                </div>
                <div class="cardOneInfoData">
                    <div>
                        <span>Simbolo</span>
                        <p class="cardOneSymbol">Simbolo</p>
                    </div>
                    <div>
                        <span>Ranking</span>
                        <p class="cardOneRank">Ranking</p>
                    </div>
                    <div>
                        <span>Monedas en circulaci칩n</span>
                        <p class="cardOneSupply">Suministro circulante</p>
                    </div>
                </div>
            </div>
            <div class="cardOneInfoDown">
                <div class="size-1">
                    <span class="sizePrice">Precio</span>
                    <p class="cardOnePrice"></p>
                </div>
                <div class="size-2">
                    <span class="sizeHigh">M치s alto en 24hs</span>
                    <p class="cardOneHigh"></p>
                </div>
                <div class="size-3">
                    <span class="sizeLow">M치s bajo en 24hs</span>
                    <p class="cardOneLow"></p>
                </div>
                <div class="size-4">
                    <span class="sizeTotalSupply">Suministro total</span>
                    <p class="cardOneTotalSupply">Suministro total</p>
                </div>
            </div>
        </article>
        <div class="exchangeRate">
            <div class="exchangeRateInfo">
                <div class="flex">
                    <img src="">
                    <span></span>
                </div>
                <input type="number" id="original" placeholder="Ingrese cantidad">
            </div>
            <div class="reverse">
                <i class="fa-solid fa-sort" id="reverse"></i>
            </div>
            <div class="exchangeRateInfo">
                <select class="moneyExchange">
                    <option value="USD" selected>USD</option>
                    <option value="ARS">ARS</option>
                </select>
                <input type="text" id="money" readonly="true" placeholder="Cotizaci칩n">
            </div>
        </div>
        <div class="button">
            <button><a href="">Volver</a></button>
        </div>
    </template>

    <template id="templateTop10">
        <article class="cardChangesCripto">
            <p class="changesCriptoName">Name</p>
            <img src="">
            <p class="changesCriptoPrice">Price</p>
            <p class="changesCriptoChange">%change</p>
        </article>
    </template>

    <template id="templateCardCriptoTitle">
        <article class="cardCriptoTitle">
            <span></span>
            <p class="titleName">Nombre</p>
            <p class="titlePrice">Precio</p>
            <p class="titleChange">Cambio %</p>
        </article>
    </template>

    <script src="app.js"></script>
</body>
</html>
